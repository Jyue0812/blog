<h4 id="第0004题"><a href="#第0004题" class="headerlink" title="第0004题"></a>第0004题</h4><p>第 0004 题： 任一个英文的纯文本文件，统计其中的单词出现的个数。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">#打开文件读取内容，以空格分开形成列表</span><br><span class="line">def open_file(path):</span><br><span class="line">    with open(path, &apos;r&apos;) as fr:</span><br><span class="line">        passage = fr.read()</span><br><span class="line">    words = passage.split(&apos; &apos;)</span><br><span class="line">    return words</span><br><span class="line"></span><br><span class="line">#查找单词函数</span><br><span class="line">def search(input_word, words):</span><br><span class="line">    count = 0</span><br><span class="line">    for word in words:</span><br><span class="line">        if word == input_word:</span><br><span class="line">            count += 1</span><br><span class="line">    if count == 0:</span><br><span class="line">        print(&apos;对不起，这篇文章没有这个单词&apos;)</span><br><span class="line">    else:</span><br><span class="line">        print(&apos;这个单词在本文共计出现%s次&apos; %count)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#调用函数</span><br><span class="line">path = &apos;book.txt&apos;</span><br><span class="line">if __name__ == &apos;__main__&apos;:</span><br><span class="line">    input_word = input(&apos;请输入一个英文单词&apos;)</span><br><span class="line">    words = open_file(path)</span><br><span class="line">    search(input_word, words)</span><br></pre></td></tr></table></figure>
